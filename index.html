<body>
<br/>
    <div class="containWeather container-fluid">
<br/>
        <div class="row-fluid">
            <div class="span12 containerTitle ">
                <h1>COGNITS WEATHER</h1>
                <p>Type a country and a state (or province) to know the climate of the region.</p>
            </div> 
        </div>

        <div class="row-fluid ">
            <div class="span6 country">
                <h1>Type a Country</h1>
                <input class="userType" type="text" name="country" placeholder="Your country" id="country" />
            </div>
        </div>

        <div class="row-fluid">
            <div class="span6 country">
                <h1>Type a State</h1>
                <input class="userType" type="text" name="state" placeholder="Your State" id="state" />
            </div>
        </div>

        <div class="row-fluid">
            <div class="span6 country">
                <h1> Temperature</h1>
                <input type="radio" name="Fahrenheit" value="Celcius" class="celsius" checked> Celcius <br>
                <input type="radio" name="Fahrenheit" value="Fahrenheit" class="fahrenheit" > Fahrenheit <br>
                <button type="search" id="search">Search</button>
            </div>
        </div>
        <br>
</div>
<br>

    <div class="containerClimate">
    <br>
            <div class=" row location country results">
                <h1>Results</h1>
            </div>
            <div class="row frames ">
                <div class="col-md-3 TempF fontsizesq clear"></div>
                <div class="col-md-3 visibility_km fontsizesq  clear"></div>
                <div class="col-md-3 relative_humidity fontsizesq clear"></div>
                <div class="col-md-3 wind_string fontsizesq clear"></div>
            </div>
    </div>
